<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Midow Web Creater | Abhishek Deshmukh</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    /* Basic Reset & Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Container */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Header / Hero */
    header {
      text-align: center;
      padding: 60px 20px 40px;
    }
    header h1 {
      font-size: 2.8rem;
      color: #58a6ff;
      margin-bottom: 10px;
    }
    header .typed-text {
      font-weight: 600;
      font-size: 1.5rem;
      color: #39d353;
      height: 30px;
    }
    header p {
      margin-top: 20px;
      font-size: 1.2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #8b949e;
    }
    /* Banner Section */
    .banner {
      margin: 40px auto;
      max-width: 1000px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(21, 156, 228, 0.4);
    }
    .banner img {
      width: 100%;
      display: block;
    }
    /* Projects Section */
    section#projects {
      margin: 60px 0;
    }
    section#projects h2 {
      color: #58a6ff;
      margin-bottom: 25px;
      font-size: 2rem;
      text-align: center;
    }
    .projects-list {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 20px;
    }
    .project-card {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(88, 166, 255, 0.2);
      transition: transform 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-10px);
    }
    .project-card h3 {
      color: #39d353;
      margin-bottom: 12px;
      font-size: 1.3rem;
    }
    .project-card p {
      font-size: 1rem;
      color: #8b949e;
      margin-bottom: 15px;
    }
    .project-card a.button {
      display: inline-block;
      padding: 8px 14px;
      background-color: #58a6ff;
      border-radius: 6px;
      font-weight: 600;
      color: white;
      transition: background-color 0.3s ease;
    }
    .project-card a.button:hover {
      background-color: #39d353;
    }
    /* Contact Section */
    section#contact {
      margin: 60px 0;
      text-align: center;
    }
    section#contact h2 {
      color: #58a6ff;
      margin-bottom: 25px;
      font-size: 2rem;
    }
    form.contact-form {
      max-width: 500px;
      margin: 0 auto;
      background: #161b22;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(88, 166, 255, 0.2);
    }
    form.contact-form input,
    form.contact-form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #0d1117;
      color: #c9d1d9;
      resize: none;
    }
    form.contact-form input::placeholder,
    form.contact-form textarea::placeholder {
      color: #6e7681;
    }
    form.contact-form button {
      background-color: #39d353;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    form.contact-form button:hover {
      background-color: #2ea043;
    }
